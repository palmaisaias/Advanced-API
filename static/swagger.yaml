swagger: '2.0'
info:
  title: "Shopping API"
  description: "API for Customer information, Orders and Products" 
  version: "1.5"
host: "127.0.0.1:5000"
schemes: 
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
paths:
  /customers/login:
    post:
      tags: 
        - Customers
      summary: "Login Endpoint (generates token)"
      description: "Endpoint for user auth and token generation"
      parameters:
        - in: "body"
          name: "body"
          description: "Credentials for Login"
          required: true
          schema:
            $ref: "#/definitions/LoginPayload"
      responses:
        200:
          description: "Login Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              auth_token: "hjfltuFLHJGjhfLUfjhg..."
              message: "Succesfully logged in"
              status: "success"

  /customers:
    get:
      tags:
        - Customers
      summary: "Returns all Customers" 
      descriptions: "Returns all customers' information (requires token)"
      security:
        - bearerAuth: []
      responses:
        200:
          description: "Retrieved Customers Successfully" 
          schema:
            $ref: "#/definitions/AllCustomers"

  /products:
    get:
      tags:
        - Products
      summary: "Returns all Products" 
      descriptions: "Returns all products' information (requires token)"
      responses:
        200:
          description: "Retrieved Products Successfully" 
          schema:
            $ref: "#/definitions/AllProducts"

definitions:
  LoginPayload:
    type: "object"
    properties:
      username:
        type: "string"
        description: "Customer username"
      password:
        type: "string"
        description: "Customer password"
    required:
      - "username"
      - "password"
  
  LoginResponse: 
    type: "object" 
    properties:
      auth token:
        type: "string" 
        description: "Authorization Token"
      message: 
        type: "string" 
        description: "Succesfully Logged in"
      status:
        type: "string"
        description: "Success"

  AllCustomers:
    type: "object" 
    properties:
      name:
        type: "string" 
        description: "Customer Name"
      email:
        type: "string" 
        description: "Customer Email"
      phone: 
        type: "string" 
        description: "Customer Phone"
      username: 
        type: "string" 
        description: "Customer Name"
      role_id:
        type: "integer"
        description: "Customer"
  
  AllProducts:
    type: "object" 
    properties:
      name:
        type: "string" 
        description: "Products Name"
      price:
        type: "float" 
        description: "Product Price"